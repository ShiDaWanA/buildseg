<!DOCTYPE html>
<html>
<head>
    <title>网页背景示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image:url(img/10.png); /* 替换为您的背景图片路径 */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: block;
            overflow: hidden;
            background-attachment: fixed;
        }
        .content {
            text-align: center;
            padding: 100px;
            color: #fff;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>欢迎来到我们的网站</h1>
        <p>这是一个展示如何添加背景图片的简单示例。</p>
    </div>
</body>
</html>
