<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>这是一个网页</title>
</head>
<body>
    <!-- li里面可以随意放标签，但是ol里面只能放li标签 -->
    <ol type="a" start="27">
        <li>我是1</li>
        <li>我是2</li>
        <li>我是3</li>
    </ol>
    <!-- ul里面只能放li,但是li里面可以放任何标签 -->
    <ul type="none">
        <li>哈哈哈</li>
        <li>嘻嘻嘻</li>
        <li>啦啦啦</li>
    </ul>
    <!-- 用在图文混排中较多 -->
    <dl>
        <dt>我是大碗</dt>
        <dd>我是学生</dd>
    </dl>
</body>
</html>
