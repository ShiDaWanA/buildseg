            flex-direction: column;

        h1,h2 {
            color: white;

            align-items: center;
        }
        h1 img,h2 img {
            margin-right: 10px;
            width: 32px;
            height: 32px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 90vw;
            margin-bottom: 40px;
        }
        .image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
        }
        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes the image cover the container without distortion */
            border-radius: 10px;
        }
