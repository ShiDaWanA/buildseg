<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #59a9e9;
        }

        .register-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>用户注册</h1>
        <form id="register-form">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="用户名" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="密码" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="确认密码" required>
            </div>
            <button type="submit" class="submit-button">注册</button>
        </form>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('密码和确认密码不匹配！');
                return;
            }

            // 构建要发送的数据对象
            const data = {
                username: username,
                password: password // 注意：在实际应用中，密码应该在服务器端进行哈希处理
            };

            // 使用 fetch API 发送数据到后端
            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                }),
            })
            .then(response => {
                if (!response.ok) {
                    if(response.status === 409) {
                        throw new Error('用户已存在');
                    } else {
                        throw new Error('HTTP error! status: ${response.status}');
                    }
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('注册成功！');
                window.location.href = 'login.html'; // 注册成功后的重定向
            })
            .catch((error) => {
                console.log('Error:', error);
                alert(error.message);
            });
        });

    </script>
</body>
</html>
